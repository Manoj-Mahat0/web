<section class="py-16 bg-gray-100">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Our Featured Products</h2>

        <div class="relative">
            <!-- Left Button -->
            <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white p-2 rounded-full shadow-lg z-10">
                &#10094;
            </button>

            <!-- Product Slider -->
            <div id="slider" class="flex space-x-6 overflow-x-scroll scroll-smooth scrollbar-hide">
                {% for product in products %}
                <div class="flex-none w-72 bg-white rounded-lg shadow-lg overflow-hidden">
                    <a href="{{ url_for('product_details', product_id=product.id) }}">
                        <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-40 object-cover hover:opacity-80 transition">
                    </a>
                    <div class="p-4 text-center">
                        <h3 class="text-lg font-bold text-gray-800">{{ product.name }}</h3>
                        <p class="text-gray-600">${{ product.price }}</p>
                        <a href="{{ url_for('product_details', product_id=product.id) }}" class="mt-4 inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            View Details
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Right Button -->
            <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white p-2 rounded-full shadow-lg z-10">
                &#10095;
            </button>
        </div>
    </div>
</section>



<!-- Tailwind Scroll Controls -->
<script>
    const slider = document.getElementById('slider');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.addEventListener('click', () => {
        slider.scrollBy({ left: 300, behavior: 'smooth' });
    });

    prevBtn.addEventListener('click', () => {
        slider.scrollBy({ left: -300, behavior: 'smooth' });
    });
</script>

<!-- Hide Default Scrollbar -->
<style>
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
</style>

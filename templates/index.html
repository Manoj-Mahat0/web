{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Flask with Bootstrap Modals</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal">
        Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is a modal example in Flask using Bootstrap.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

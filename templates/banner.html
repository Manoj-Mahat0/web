<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgency Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Banner Section -->
    <div class="relative w-full h-80 bg-cover bg-center flex flex-col items-center justify-center text-white text-center" 
         style="background-image: url('https://source.unsplash.com/1600x500/?technology');">
        <div class="bg-black bg-opacity-50 p-5 rounded-lg">
            <h1 class="text-4xl font-extrabold">ðŸ”¥ Limited-Time Offer! Hurry Up! ðŸ”¥</h1>
            <div class="mt-4 text-lg font-semibold px-4 py-2 bg-red-600 rounded-lg shadow-md animate-pulse">
                Time Left: <span id="timer">5:00</span>
            </div>
            <div class="mt-3 px-4 py-2 bg-yellow-500 text-black text-lg font-semibold rounded-lg shadow-md">
                Only <span id="stock">5</span> left in stock!
            </div>
        </div>
    </div>

    <!-- Countdown Timer Script -->
    <script>
        let timeLeft = 5 * 60; // 5 minutes countdown
        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                document.getElementById("timer").textContent = "Offer Expired!";
            }
        }
        updateTimer();
    </script>

</body>
</html>
